<h3 class="text-center">Attribute Directives</h3>

<div class="container w-50 border text-center">
    <table class="table table-bordered mt-3">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">PName</th>
            <th scope="col">price</th>
            <th scope="col">Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of productList; let i = index; let o = odd" [ngClass] = "{'bg':o,'bgonIst':i==0}">
           <ng-container>
            <th scope="row">{{i}}-{{o}}</th>
            <td>{{product.productName}}</td>
            <td>{{product.price}}</td>
            <td>{{product.qty}}</td>
           </ng-container>
          </tr>
          
      </table>
</div>


<div class="container w-50 border text-center">
    <table class="table table-bordered mt-3">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">PName</th>

            <th scope="col">Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of productList; let i = index; let o = odd" [ngClass] = "o?'bg':'bgonIst'">
           <ng-container>
            <th scope="row">{{i}}-{{o}}</th>
            <td>{{product.productName}}</td>
            <td>{{product.price}}</td>
            <td>{{product.qty}}</td>
           </ng-container>
          </tr>
          
      </table>
</div>
